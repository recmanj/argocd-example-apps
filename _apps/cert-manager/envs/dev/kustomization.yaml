apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Add dev environment annotation (not label, to avoid immutable selector issues)
commonAnnotations:
  environment: dev

# Optional: Reduce resources for dev environment
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
        namespace: cert-manager
      spec:
        replicas: 1
    target:
      kind: Deployment
      name: cert-manager
      namespace: cert-manager

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager-webhook
        namespace: cert-manager
      spec:
        replicas: 1
    target:
      kind: Deployment
      name: cert-manager-webhook
      namespace: cert-manager

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager-cainjector
        namespace: cert-manager
      spec:
        replicas: 1
    target:
      kind: Deployment
      name: cert-manager-cainjector
      namespace: cert-manager
