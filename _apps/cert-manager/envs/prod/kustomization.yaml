apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Add prod environment label
commonLabels:
  environment: prod

# Production configuration
patches:
  # Ensure high availability with multiple replicas
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
        namespace: cert-manager
      spec:
        replicas: 2
    target:
      kind: Deployment
      name: cert-manager
      namespace: cert-manager

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager-webhook
        namespace: cert-manager
      spec:
        replicas: 2
    target:
      kind: Deployment
      name: cert-manager-webhook
      namespace: cert-manager

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager-cainjector
        namespace: cert-manager
      spec:
        replicas: 2
    target:
      kind: Deployment
      name: cert-manager-cainjector
      namespace: cert-manager
