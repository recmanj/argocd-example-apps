apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-example-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/recmanj/argocd-example-apps.git
        revision: master
        directories:
        - path: apps/*/envs/*
  template:
    metadata:
      name: '{{index .path.segments 1}}-{{.path.basename}}'
      annotations:
        kargo.akuity.io/authorized-stage: 'argocd-example-apps:{{index .path.segments 1}}-{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/recmanj/argocd-example-apps.git
        targetRevision: 'kargo/{{index .path.segments 1}}/{{.path.basename}}'
        path: '.'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 1}}-{{.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
