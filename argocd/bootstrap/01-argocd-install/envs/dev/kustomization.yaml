apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

patches:
  # Add environment label
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: argocd
        labels:
          environment: dev
    target:
      kind: Namespace
      name: argocd

  # ConfigMap patch for dev-specific settings
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cm
      data:
        # Enable anonymous access for dev (optional - remove for production-like setup)
        # users.anonymous.enabled: "true"
        application.instanceLabelKey: argocd.argoproj.io/instance
    target:
      kind: ConfigMap
      name: argocd-cm

# Add environment-specific configuration
configMapGenerator:
  - name: argocd-env-config
    literals:
      - ENVIRONMENT=dev
      - CLUSTER_NAME=dev-cluster

generatorOptions:
  disableNameSuffixHash: true
