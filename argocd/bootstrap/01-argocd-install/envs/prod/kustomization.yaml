apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

patches:
  # Add environment label
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: argocd
        labels:
          environment: prod
    target:
      kind: Namespace
      name: argocd

  # ConfigMap patch for prod-specific settings
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cm
      data:
        application.instanceLabelKey: argocd.argoproj.io/instance
        # Production hardening
        timeout.reconciliation: 180s
    target:
      kind: ConfigMap
      name: argocd-cm

# Add environment-specific configuration
configMapGenerator:
  - name: argocd-env-config
    literals:
      - ENVIRONMENT=prod
      - CLUSTER_NAME=prod-cluster

generatorOptions:
  disableNameSuffixHash: true
