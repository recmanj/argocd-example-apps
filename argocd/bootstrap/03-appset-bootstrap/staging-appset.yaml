apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-example-apps-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/recmanj/argocd-example-apps.git
    targetRevision: master
    path: argocd/envs/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
