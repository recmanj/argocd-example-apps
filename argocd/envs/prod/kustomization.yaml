apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

# Add environment label
commonLabels:
  environment: prod

patches:
  # Patch the ApplicationSet to filter only prod environment directories
  - patch: |-
      - op: replace
        path: /spec/generators/0/git/directories/0/path
        value: _apps/*/envs/prod
    target:
      kind: ApplicationSet
      name: argocd-example-apps
