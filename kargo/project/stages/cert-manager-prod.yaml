apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: cert-manager-prod
  namespace: argocd-example-apps
spec:
  # No shard assignment - handled by default controller in control plane
  requestedFreight:
  - origin:
      kind: Warehouse
      name: cert-manager
    sources:
      stages:
      - cert-manager-staging
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
        vars:
        - name: repoURL
          value: https://github.com/recmanj/argocd-example-apps.git
        - name: branch
          value: master
        - name: env
          value: prod
        - name: image
          value: quay.io/jetstack/cert-manager-controller
        - name: appPath
          value: apps/cert-manager
        - name: appName
          value: cert-manager
