apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: nginx-prod
  namespace: argocd-example-apps
spec:
  # No shard assignment - handled by default controller in control plane
  requestedFreight:
  - origin:
      kind: Warehouse
      name: nginx
    sources:
      stages:
      - nginx-staging
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
        vars:
        - name: repoURL
          value: https://github.com/recmanj/argocd-example-apps.git
        - name: branch
          value: master
        - name: env
          value: prod
        - name: image
          value: public.ecr.aws/nginx/nginx
        - name: appPath
          value: apps/nginx
        - name: appName
          value: nginx
