apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: guestbook-staging

resources:
  - ../../base/kustomization.yaml

images:
  - name: guestbook-ui
    newTag: v4

patches:
  - target:
      kind: Namespace
      name: guestbook
    patch: |-
      - op: replace
        path: /metadata/name
        value: guestbook-staging
